<!DOCTYPE html>

<html>
   
   <head>
        <title> Coding Challenge 6</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">	
        <style>
            body {
                background-color: lightseagreen;
            }
        </style>	
    </head>
	
    <body>
        <h1> Quadratic Formula </h1>
		<button onclick="solve()">Find The Root</button>
		<h3 id = "formula"></h3>
        <h4 id="result"></h4>

        <script>
			document.getElementById("result").innerHTML= "[-b ± √b^2 - 4(a)(c)] / 2(a)";
			
            function solve(){
			
				var a = prompt("Enter Value of a:" );
				var b = prompt("Enter Value of b:" );
				var c = prompt("Enter Value of c:" );
				
				function innerSolve(){
				
					var discriminant = b*b - 4*a*c;
					var x1 = (-b + Math.sqrt(discriminant))/2*a;
					var x2 = (-b - Math.sqrt(discriminant))/2*a;
				
					if(discriminant == 0){
						return "They are equal: " + x1;
					}
				
					else if(discriminant > 0 ){
						return "x1 = " + x1 + " and x2 = " + x2; 
					}
				
					else if(discriminant < 0 ){
						return "The roots are imaginary.";
					}
				}
				
			document.getElementById('result').innerHTML = innerSolve();
			
			}
			
        </script>
		
    </body>
	
</html>
